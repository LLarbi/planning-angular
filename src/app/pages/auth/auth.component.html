<main class="container">
  <div class="text-center my-5">
    <h1>Connexion</h1>
  </div>
  <form (ngSubmit)="onSubmit()"  class="col-sm-6 col-12 m-auto">
    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email">
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Mot de passe</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="password" name="password">
    </div>

    <div class="d-flex flex-column flex-sm-row justify-content-around text-center">
      <button type="submit" class="btn btn-primary">Se connecter</button>
    <a routerLink="/lost-password">Mot de passe perdu</a>
    </div>
  </form>
</main>

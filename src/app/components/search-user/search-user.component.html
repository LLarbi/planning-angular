



  <div class="my-3 col-sm-6 col-12 m-auto">
    <form (ngSubmit)="onSubmit()" class="d-flex">
      <input type="search" placeholder="Pseudo ou Email" class="form-control me-2" [(ngModel)]="search" name="search">
      <button type="submit" class="btn btn-outline-primary">Recherche</button>
    </form>
  </div>

  <div class="d-flex overflow-auto my-3">
      <label *ngFor="let user of users" class="m-3">
        <img src="{{user.avatar}}?size=100x100" alt="{{ user.pseudo }}">
        <h3>{{ user.pseudo }}</h3>
        <input type="radio" [value]="user.id" [(ngModel)]="selectedUser" (ngModelChange)="onSelect()" name="selectedUser">
      </label>
  </div>

<div class="d-flex flex-row overflow-auto justify-content-center">
  <label *ngFor="let random of randomNumbers">
    <input type="radio" name="value" [value]="'https://robohash.org/' + random + '.png'" [(ngModel)]="selectedAvatar" (ngModelChange)="onSelect()">
    <img src="https://robohash.org/{{random}}.png?size=150x150" alt="Avatar {{random}}">
  </label>
</div>

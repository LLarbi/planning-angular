<form (ngSubmit)="onSubmit()">
  <label>
    Password :
    <input type="password" name="modifyPassword.password" [(ngModel)]="modifyPassword.password" required>
  </label>
  <button type="submit">Valider</button>
</form>


<div *ngIf="result" class="bg-success text-white">
  <p>Le mot de passe a était modifier avec succées</p>
</div>

<div *ngIf="error" class="bg-danger text-white">
  <p>{{error.status}}</p>
  <p>Le mot de passe ne peu pas êtres modifier</p>
</div>

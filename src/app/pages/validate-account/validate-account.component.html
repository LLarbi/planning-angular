
<main class="container">
  <div class="text-center">
    <h1>Validation du compte</h1>
  </div>
  <div class="d-flex align-content-center justify-content-center">
    <div *ngIf="result" class="bg-success text-white p-2 col-sm-6 col-12 m-auto">
      <h1>Votre compte est valid√© : </h1>
      <img src="{{result.avatar}}" alt="Avatar de {{result.pseudo}}">
    <p >{{result.pseudo}}</p>
    </div>
    <div *ngIf="error" class="bg-danger text-white p-2 col-sm-6 col-12 m-auto">
      <p>{{error.status}}</p>
      <p>Impossible de valider votre compte</p>
    </div>
  </div>
</main>

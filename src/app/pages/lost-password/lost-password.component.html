<form (ngSubmit)="onSubmit()">
  <label>
    Email :
    <input type="email" name="email" [(ngModel)]="email" required>
  </label>
  <button type="submit">Vérifier</button>
</form>


<div *ngIf="result===null" class="bg-success text-white">
  <p>L'email de modification de mot de passe a été envoyé.</p>
</div>

<div *ngIf="error" class="bg-danger text-white">
  <p>{{error.status}}</p>
  <p>Impossible de trouver l'email</p>
</div>
